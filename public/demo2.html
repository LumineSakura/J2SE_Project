<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <style>

        select {
            width: 50px;
            height: 20px;
            text-align: center;
        }

        .hobby {

            border: solid 1px;
            display: inline-block;
            margin: 10px;
            padding: 10px;
        }
        .hobby_text{
            position: relative;
            width: 65px;
            top: -23px;
            background-color: white;
        }
    </style>
</head>
<body>
<div align="center">
    <table style="border:  solid 1px">
        <tr>
            <td>
                用户名
            </td>
            <td>
                <input type="text">
            </td>
        <tr>
            <td>
                密 码
            <td>
                <input type="password">
        </tr>
        <tr>
            <td>
                确认密码
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>
                请选择城市
            </td>
            <td>
                <select>
                    <option value=""> 北京</option>
                    <option> 前端</option>
                    <option> Java</option>
                    <option> 软件测试</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                请选择性别：
            </td>
            <td> 男<input type="radio" name="sex" value="male">
                女<input type="radio" name="sex" value="female">
                保密<input type="radio" name="sex" value="seract">
            </td>

        </tr>
        <tr>
            <td>
                请选择职业：
            </td>
            <td>学生<input type="radio" name="job" value="male">
                教师<input type="radio" name="job" value="female">
                其他<input type="radio" name="job" value="seract">
            </td>
        </tr>
        <tr>
            <td>
                请选择爱好:
            <td>
                <div class="hobby" style="margin-left: 0px">
                    <div class="hobby_text">你的爱好</div>
                    <input type="checkbox">篮球
                    <input type="checkbox">跑步
                    <input type="checkbox">阅读
                    <input type="checkbox">上网
                </div>
            </td>
        </tr>
        <tr>
            <td>
                备注：
            </td>
            <td>
                <textarea cols="30" rows="5" placeholder="这里是备注内容"> </textarea>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
